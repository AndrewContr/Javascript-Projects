<body>
    <h1>Meats</h1>
    <h3>Click on a US president to see a deli meat!</h3>

    <ul>
        <li onclick="displayType(this)" id="John Adams"
            data-meat-type="Ovengold Turkey">John Adams</li>
        <li onclick="displayType(this)" id="Zachary Taylor"
            data-meat-type="Pepperoni">Zachary Taylor</li>
        <li onclick="displayType(this)" id="Ulysses Grant"
            data-meat-type="Pastrami">Ulysses Grant</li> 
        <li onclick="displayType(this)" id="William Taft"
            data-meat-type="Roast Beef">William Taft</li>
    </ul>
</body
